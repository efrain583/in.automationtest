# User Interface Mapping for the Automation Testing Web Pages
EMAILSIGNUP_TEXTBOX = xpath..//input[@id='email' and @placeholder='Email id for Sign Up']
SKIPSIGNIN_BUTTON = xpath..//button[@id='btn2' and text()='Skip Sign In']
WEBTABLE_LINK = xpath..//a[text() = 'WebTable']
# NOTE : The table on this application is implemented as a dynamic Grid
# GRID_TABLE gives the  Entire Table/grid
GRID_TABLE_DIV  = xpath..//div[@role='grid']
GRID_HEADER_DIV = xpath..//div[@class='ui-grid-header ng-scope']
HEADER_CELL_DIV = xpath..//div[@class='ui-grid-cell-contents ui-grid-header-cell-primary-focus']
# TABLE_ROW Gives  the list of currently displayed content rows
TABLE_ROW_DIV = xpath..//div[@class='ui-grid-row ng-scope'] 
# ROW_CELL gives the content Cells currently displayed in a given Grid or Row
ROW_CELL_DIV  = xpath..//div[contains(@id,'cell') and contains(@class, 'ui-grid-cell ng-scope ui-grid-coluiGrid')]
# The grid navigation div
GRID_NAVIGATION_DIV =  xpath..//div[@role='navigation']
